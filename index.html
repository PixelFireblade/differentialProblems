<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <title>Differential Slope Questions</title>
</head>
<body>
    <div id="calculator" style="width: 700px; height: 700px; position: absolute; left: 25%"></div>
    <script>
        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt);
        calculator.updateSettings({expressions: false, lockViewport: true});
        graphEquation('\\frac{-2x}{y}');
        function graphEquation(equation, width=20, height=20, period=1, length=0.6) {
            calculator.setMathBounds({left: - width / 2 - 5, right: width / 2 + 5, bottom: - height / 2 - 5, top: height / 2 + 5});
            calculator.setExpression({latex: 'g\\left(x,y\\right)=' + equation});
            var X = [];
            for (let i = - width / 2; i <= width / 2; i+= period) {
                calculator.setExpression({latex: 'g\\left(X,' + i + '\\right)\\left(x-X\\right)+' + i + '\\left\\{\\left|x-X\\right|\\le\\frac{' + (length / 2).toString() + '}{\\sqrt{1+\\left(g\\left(X,' + i + '\\right)\\right)^{2}}}\\right\\}', color: '#000000'});
                X.push(i);
            }
            calculator.setExpression({latex: 'X=\\left[' + X.toString() + '\\right]'});
        }
    </script>
</body>
</html>
